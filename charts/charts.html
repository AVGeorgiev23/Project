<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div style="width: 800px;"><canvas id="chart-sums"></canvas></div>

</body>
<script>
    function fib(n = 10) {
        a = 0;
        b = 1;
        sum = 0;
        devs = [];
        sums = [];
        for (i = 0; i <= n; i++) {
            sum = a + b;
            sums[i] = sum;
            devs[i] = a / b;
            a = b;
            b = sum;
        }
        return { "sums": sums, "devs": devs };
    }

    result = fib(100);
    console.log(result['sums'])
    new Chart(
        document.getElementById('chart-sums'),
        {
            type: 'line',
            data: {
                labels: Array.from({ length: 100 }, (value, index) => index),
                datasets: [
                    {
                        label: 'Fubunacci sums',
                        data: result['devs'],
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1

                    }
                ]
            },
        }
    );
</script>

</html>
